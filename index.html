<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <!--Lägger all 9 lådor till olika sektioner-->
    <section class="box1">
    <!--Lägger cellindex på alla lådor så att jag hämtar attributen till js filen-->
    <div cellIndex="0" class="box"></div>
    <div cellIndex="1" class="box"></div>
    <div cellIndex="2" class="box"></div>
    </section>
<section class="box2">
    <div cellIndex="3" class="box"></div>
    <div cellIndex="4" class="box"></div>
    <div cellIndex="5" class="box"></div>
</section>
<section class="box3">
    <div cellIndex="6" class="box"></div>
    <div cellIndex="7" class="box"></div>
    <div cellIndex="8" class="box"></div>
</section>
   <h2 id="statusText">Restart here:</h2>
   <button id="restartBtn">Restart</button>
    <script src="app.js" defer></script>
</body>
</html>
